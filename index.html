<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Model Viewer</title>
        <script src="js/consts.js"></script>
        <script src="js/math.js"></script>
        <script src="js/3d.js"></script>
        <script src="js/load.js"></script>
        <script src="js/interact.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/render.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/ui.css"/>
        <link rel="stylesheet" href="css/fileprompt.css"/>
        <link rel="stylesheet" href="css/menu.css"/>
    </head>
    <body>
        <canvas id="c"></canvas>
        <div class="ui" id="fileprompt" hidden>
            <span>Choose a file to upload</span>
            <br/>
            <span id="filename"></span>
            <br/>
            <button class="ui" id="browse">Browse files</button>
            <button class="ui" id="ok">OK</button>
        </div>
        <div class="ui" id="menu" hidden>
            <span>Camera Mode</span>
            <br/>
            <div id="cammode">
                <button class="ui selected" id="orbitmode">Orbit</button>
                <button class="ui" id="freemode">Free</button>
            </div>
        </div>
    </body>
</html>
