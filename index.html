<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Model Viewer</title>
        <script src="math.js"></script>
        <script src="3d.js"></script>
        <script src="load.js"></script>
        <script src="interact.js"></script>
        <script src="ui.js"></script>
        <script src="render.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="ui.css"/>
        <link rel="stylesheet" href="fileprompt.css"/>
        <link rel="stylesheet" href="settings.css"/>
    </head>
    <body>
        <canvas id="c"></canvas>
        <div class="ui" id="fileprompt" hidden>
            <span>Choose a file to upload</span>
            <br/>
            <span id="filename"></span>
            <br/>
            <button class="ui" id="browse">Browse files</button>
            <button class="ui" id="ok">OK</button>
        </div>
        <div class="ui" id="settings" hidden>
            <span>Camera Mode</span>
            <br/>
            <div id="cammode">
                <button class="ui selected" id="orbitmode">Orbit</button>
                <button class="ui" id="freemode">Free</button>
            </div>
        </div>
    </body>
</html>
